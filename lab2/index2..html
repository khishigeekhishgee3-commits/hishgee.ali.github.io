<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ээжийн танилцуулга</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .profile-card {
            background-color: white;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }
        .profile-card img {
            width: 100%;
            height: auto;
        }
        .profile-info {
            padding: 25px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .profile-info p {
            color: #555;
            margin-top: 15px;
            line-height: 1.6;
            font-size: 16px;
        }
        .highlight {
            color: #e67e22;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="images/eej.jpg" alt="Мөнжаргал">
        <div class="profile-info">
            <h2>Мөнжаргал</h2>
            <p>Энэ бол миний ээж. Тэр <span class="highlight">ухаалаг</span>, <span class="highlight">халамжтай</span> бөгөөд гэр бүлээ үргэлж дэмждэг.  
            Түүний <span class="highlight">инээмсэглэл</span> бүхнийг гэрэлтүүлдэг.</p>
            <p>Дуртай зүйлс: ном унших, цэцэг ургуулах, гэр бүлтэйгээ аялалд явах.</p>
        </div>
    </div>

</body>
</html>
