<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ээжийн танилцуулга</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel-container {
            width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
        }
        .slides {
            position: relative;
            width: 100%;
            height: 400px;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .slides img.active {
            display: block;
        }
        .profile-info {
            padding: 20px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
        }
        .profile-info p {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
            font-size: 16px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
        .nav-buttons button:hover {
            background-color: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="slides">
        <img src="images/eej1.jpg" class="active" alt="Мөнжаргал 1">
        <img src="images/eej2.jpg" alt="Мөнжаргал 2">
        <img src="images/eej3.jpg" alt="Мөнжаргал 3">
        <div class="nav-buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <div class="profile-info">
        <h2>Мөнжаргал</h2>
        <p>Ээж минь ухаалаг, халамжтай бөгөөд гэр бүлдээ үргэлж анхаарал тавьдаг. Түүний инээмсэглэл гэр бүлийнхээ бүхнийг гэрэлтүүлдэг.</p>
        <p>Дуртай зүйлс: ном унших, цэцэг ургуулах, гэр бүлтэйгээ аялалд явах.</p>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slides img');
    let current = 0;

    document.getElementById('next').addEventListener('click', () => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    });

    document.getElementById('prev').addEventListener('click', () => {
        slides[current].classList.remove('active');
        current = (current - 1 + slides.length) % slides.length;
        slides[current].classList.add('active');
    });
</script>

</body>
</html>
