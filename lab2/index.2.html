<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFacebook - Мөнжаргал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E9E9E9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4267B2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .profile-card {
            background-color: white;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }
        .profile-card img {
            width: 100%;
            height: auto;
        }
        .profile-info {
            padding: 20px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-info p {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="header">TheFacebook</div>

    <div class="container">
        <div class="profile-card">
            <img src="images/eej.jpg" alt="Мөнжаргал">
            <div class="profile-info">
                <h2>Мөнжаргал</h2>
                <p>Энэ бол миний ээж. Тэр үнэхээр ухаалаг, халамжтай, гэр бүлдээ үргэлж анхаарал тавьдаг. Түүний инээмсэглэл бүхнийг гэрэлтүүлдэг бөгөөд бидэнд үлгэр жишээ болдог.</p>
            </div>
        </div>
    </div>

</body>
</html>
