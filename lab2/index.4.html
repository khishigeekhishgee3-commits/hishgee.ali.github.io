<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Лабораторийн вэб загвар</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
  }
  .header {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background-color: #d63384;
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background-color: #003366;
    color: #fff;
    font-size: 16px;
  }
  td img {
    width: 80px;
    height: auto;
    border-radius: 8px;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    th {
      text-align: left;
      padding-left: 10px;
    }
    td {
      text-align: left;
      padding-left: 10px;
      border: none;
      border-bottom: 1px solid #ddd;
    }
    td img {
      display: block;
      margin: 0 auto 10px auto;
    }
  }
</style>
</head>
<body>

<div class="header">Лабораторийн ажлын вэб загвар</div>

<table>
  <thead>
    <tr>
      <th>Дугаар</th>
      <th>Зураг</th>
      <th>Нэр</th>
      <th>Тайлбар</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td><img src="images/eej.jpg" alt="Ээж"></td>
      <td>Мөнжаргал</td>
      <td>Ээжийн тухай тайлбар</td>
    </tr>
    <tr>
      <td>2</td>
      <td><img src="images/ohin.png" alt="Охин"></td>
      <td>Охин</td>
      <td>Охины тухай тайлбар</td>
    </tr>
    <tr>
      <td>3</td>
      <td><img src="images/aa.png" alt="Аав"></td>
      <td>Аав</td>
      <td>Аавын тухай тайлбар</td>
    </tr>
  </tbody>
</table>

</body>
</html>
