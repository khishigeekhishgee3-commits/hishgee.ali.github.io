<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Миний гэр бүл</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: white;
    }
    td img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .caption {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="caption">Миний гэр бүл</div>

  <table>
    <thead>
      <tr>
        <th>Дугаар</th>
        <th>Зураг</th>
        <th>Нэр</th>
        <th>Тайлбар</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="images/eej.jpg" alt="Ээж"></td>
        <td>Мөнжаргал</td>
        <td>Ээжийн тухай тайлбар</td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="images/ohin.png" alt="Охин"></td>
        <td>Охин</td>
        <td>Охины тухай тайлбар</td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="images/aa.png" alt="Аав"></td>
        <td>Аав</td>
        <td>Аавын тухай тайлбар</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
