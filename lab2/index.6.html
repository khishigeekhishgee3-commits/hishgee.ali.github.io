<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thefacebook 2005</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e9e9;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border: 1px solid #ddd;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #3b5998;
      color: white;
    }
    td img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .header {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Thefacebook</h1>
    <p>Connecting people at Harvard</p>
  </div>

  <table>
    <tr>
      <th>Profile Picture</th>
      <th>Name</th>
      <th>Details</th>
    </tr>
    <tr>
      <td><img src="images/mark.jpg" alt="Mark Zuckerberg"></td>
      <td>Mark Zuckerberg</td>
      <td>Founder of Thefacebook</td>
    </tr>
    <tr>
      <td><img src="images/eduardo.jpg" alt="Eduardo Saverin"></td>
      <td>Eduardo Saverin</td>
      <td>Co-founder of Thefacebook</td>
    </tr>
    <tr>
      <td><img src="images/dustin.jpg" alt="Dustin Moskovitz"></td>
      <td>Dustin Moskovitz</td>
      <td>Co-founder of Thefacebook</td>
    </tr>
    <tr>
      <td><img src="images/chris.jpg" alt="Chris Hughes"></td>
      <td>Chris Hughes</td>
      <td>Co-founder of Thefacebook</td>
    </tr>
  </table>

  <div class="footer">
    <p>&copy; 2005 Thefacebook, Inc.</p>
  </div>

</body>
</html>
