<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8">
  <title>Миний гэр бүл</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --accent:#d63384;
      --bg:#fff8f0;
      --card:#ffffff;
      --nav:#003366;
    }
    html,body{height:100%; margin:0; font-family: "Arial", sans-serif; background:var(--bg); color:#222;}
    .container{
      max-width:900px;
      margin:30px auto;
      padding:20px;
      background:var(--card);
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      border-radius:12px;
      text-align:center;
    }
    h1{color:var(--accent); margin:6px 0 12px; font-size:36px;}
    .intro{
      font-size:18px;
      line-height:1.5;
      margin:0 auto 18px;
      max-width:800px;
    }
    .portrait{
      display:block;
      margin:18px auto;
      width:350px;
      max-width:90%;
      height:auto;
      border:5px solid #ffc0cb;
      border-radius:15px;
    }
    nav{
      margin-top:18px;
    }
    nav a{
      color:var(--nav);
      text-decoration:none;
      margin:0 10px;
      font-weight:600;
    }
    nav a:hover { text-decoration:underline; }
    @media (max-width:520px){
      h1{font-size:28px;}
      .intro{font-size:16px; padding:0 12px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Миний гэр бүл</h1>

    <p class="intro">
      Миний ээжийг <strong>Мөнжаргал</strong> гэдэг. Тэр үнэхээр үзэсгэлэнтэй, мундаг ээж минь.
    </p>

    <!-- Ээжийн зураг -->
    <img src="images/eeej.jpg" alt="Миний ээж Мөнжаргал" class="portrait">

    <p class="intro" style="margin-top:12px;">
      Ээж минь бидэндээ маш их халамжтай, үргэлж дэмжиж байдаг. Би түүнийг их бахархалтайгаараа танилцуулж байна.
    </p>

    <nav>
      <a href="index.html">Нүүр</a>
      <a href="about.html">Миний тухай</a>
      <a href="family.html">Миний гэр бүл</a>
      <a href="friends.html">Найзууд</a>
      <a href="contact.html">Холбоо барих</a>
    </nav>
  </div>
</body>
</html>
