<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook 2005 Style Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #3b5998;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .profile-table {
      width: 100%;
      border-collapse: collapse;
    }
    .profile-table td {
      vertical-align: top;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    /* Зүүн талын зураг */
    .sidebar {
      width: 200px;
      background-color: #f0f2f5;
      border-right: 1px solid #ccc;
    }
    .sidebar .profile-pic {
      text-align: center;
      margin-bottom: 15px;
    }
    .sidebar .profile-pic img {
      width: 150px;
      height: auto;
      border: 2px solid #666;
    }
    /* Баруун талын мэдээлэл хэсэг */
    .info-panel {
      /* тулд content оронд info дэлгэц */
      background-color: #ffffff;
      padding-left: 20px;
    }
    .info-panel h2 {
      color: #3b5998;
      margin-top: 0;
    }
    .info-panel p {
      margin: 8px 0;
    }
    .footer {
      background-color: #3b5998;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
    a {
      color: #3b5998;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Thefacebook</h1>
    </div>
    <table class="profile-table">
      <tr>
        <td class="sidebar">
          <div class="profile-pic">
            <img src="images/profile.jpg" alt="Profile Picture">
          </div>
        </td>
        <td class="info-panel">
          <h2>Information</h2>
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>School:</strong> Harvard University</p>
          <p><strong>Location:</strong> Cambridge, MA</p>
          <p><strong>Birthday:</strong> May 14, 1984</p>
        </td>
      </tr>
    </table>
    <div class="footer">
      &copy; 2005 Thefacebook, Inc.
    </div>
  </div>
</body>
</html>
