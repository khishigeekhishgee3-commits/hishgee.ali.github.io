<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Facebook Profile Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      background-color: white;
      border: 1px solid #ccc;
    }
    .header {
      background-color: #3b5998; /* Facebook цэнхэр өнгө */
      color: white;
      padding: 10px;
      text-align: center;
    }
    .main-table {
      width: 100%;
      border-collapse: collapse;
    }
    .main-table td {
      vertical-align: top;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .sidebar {
      width: 200px;
      border-right: 1px solid #ddd;
      background-color: #f0f2f5;
    }
    .profile-pic {
      text-align: center;
      margin-bottom: 10px;
    }
    .profile-pic img {
      width: 150px;
      height: auto;
      border: 2px solid #666;
    }
    .info {
      font-size: 14px;
      line-height: 1.5;
    }
    .info strong {
      display: inline-block;
      width: 90px;
    }
    .content {
      padding-left: 20px;
    }
    h2 {
      color: #3b5998; /* цэнхэр гарчиг */
    }
    a {
      color: #3b5998;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Thefacebook</h1>
    </div>
    <table class="main-table">
      <tr>
        <td class="sidebar">
          <div class="profile-pic">
            <img src="images/profile_picture.jpg" alt="Profile Picture" />
          </div>
          <div class="info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 25</p>
            <p><strong>School:</strong> Harvard</p>
            <p><strong>Location:</strong> Cambridge, MA</p>
          </div>
        </td>
        <td class="content">
          <h2>About Me</h2>
          <p>Welcome to my profile. Here I share things about myself, connect with friends, and more.</p>
          <h3>Friends</h3>
          <p>Friend list or thumbnails here...</p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
