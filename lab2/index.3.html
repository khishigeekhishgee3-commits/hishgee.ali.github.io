<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thefacebook 2005 â€“ Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #3b5998;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .main-table {
      width: 100%;
      border-collapse: collapse;
    }
    .main-table td {
      vertical-align: top;
      border-bottom: 1px solid #ddd;
      padding: 15px;
    }
    .sidebar {
      width: 200px;
      border-right: 1px solid #ddd;
      background-color: #f0f2f5;
    }
    .profile-pic {
      text-align: center;
      margin-bottom: 10px;
    }
    .profile-pic img {
      width: 150px;
      height: auto;
      border: 2px solid #666;
    }
    .info {
      font-size: 14px;
      line-height: 1.5;
    }
    .info strong {
      display: inline-block;
      width: 90px;
    }
    .content {
      padding-left: 20px;
    }
    h2 {
      color: #3b5998;
      margin-top: 0;
    }
    a {
      color: #3b5998;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      background-color: #3b5998;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Thefacebook</h1>
    </div>
    <table class="main-table">
      <tr>
        <td class="sidebar">
          <div class="profile-pic">
            <img src="images/profile.jpg" alt="Profile Picture" />
          </div>
          <div class="info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>School:</strong> Harvard University</p>
            <p><strong>Location:</strong> Cambridge, MA</p>
            <p><strong>Birthday:</strong> May 14, 1984</p>
          </div>
        </td>
        <td class="content">
          <h2>About Me</h2>
          <p>Welcome to my profile. Here you can see my details, friends, posts, and more.</p>
          <h3>Friends</h3>
          <p>List of friends and thumbnails go here.</p>
        </td>
      </tr>
    </table>
    <div class="footer">
      &copy; 2005 Thefacebook, Inc.
    </div>
  </div>
</body>
</html>
