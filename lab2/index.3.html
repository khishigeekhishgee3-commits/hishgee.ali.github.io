<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[thefacebook] Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee; /* цэнхэртэй цайвар */
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 800px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #cccccc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header {
      background: #3b5998; /* Facebook-ийн цэнхэр өнгө */
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    .profile-section {
      display: flex;
      margin-top: 20px;
    }
    .profile-pic {
      flex: 0 0 140px;
      margin-right: 20px;
    }
    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      display: block;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      font-size: 20px;
      border-bottom: 1px solid #cccccc;
      padding-bottom: 5px;
    }
    .details {
      margin: 10px 0;
    }
    .details ul {
      list-style-type: none;
      padding: 0;
    }
    .details li {
      margin: 5px 0;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 20px;
    }
    strong {
      /* Нэр нь тодорхой харагдах */
      color: #3b5998;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      [thefacebook]
    </header>
    <div class="profile-section">
      <div class="profile-pic">
        <img src="profile-pic.jpg" alt="Profile Picture">
      </div>
      <div class="info">
        <h2>Scott Peterson's Profile</h2>
        <div class="details">
          <strong>Account Info:</strong>
          <ul>
            <li>Username: scottp</li>
            <li>Birthday: February 12, 2002</li>
            <li>Hometown: San Francisco, CA</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      © 2023 [thefacebook]
    </div>
  </div>
</body>
</html>
